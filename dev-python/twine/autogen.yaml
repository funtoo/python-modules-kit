twine_autogen:
  defaults:
    cat: dev-python
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - twine:
        revision:
          3.4.2: 1
        license: Apache-2.0
        du_setuptools: 'no'
        pydeps:
          py:all:build:
            - setuptools_scm
          py:all:
            - colorama
            - importlib_metadata >= 3.6
            - keyring >= 15.1
            - pkginfo >= 1.4.2
            - readme_renderer >= 21.0
            - requests >= 2.20.0
            - requests-toolbelt >= 0.8.0
            - rfc3986 >= 1.4.0
            - tqdm >= 4.14
        body: |
          python_prepare_all() {
            distutils-r1_python_prepare_all
            export SETUPTOOLS_SCM_PRETEND_VERSION=${PV}
          }

